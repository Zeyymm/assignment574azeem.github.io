<!DOCTYPE html>
<html>
<body>

<h1>A nested list </h1>
<p>List can be nested
</p>

<ul>
	<li>Coffee</li>
	<li>Tea</li>
		<ul><li>Black tea</li>
		<li>Green tea</li>
	<li>Milk</li>
		<ul><li>Scimmed milk</li>
		<li>Full cream milk </li>
		<ol>
		<li>Strawberry</li>
		<li>Chocolate</li>
		<li>Dates</li>
		</ol>
	</ul>
</body>
</html>
