<!DOCTYPE html>
<html>
<head>	

	<h2>Register</h2>

	<body>
		<body style="background-color:white;">
		<form action="newest.html">
		<table>
		<tr>
			<td><label for="first-name">First Name:</label></td>
			<td><input type="text" id="first-name" name="first-name"></td>
		</tr>

		<tr>
			<td><label for="last-name">Last Name:</label></td>
			<td><input type="text" id="last-name" name="last-name"></td>
		</tr>

		<tr>
			 <td><label for="gender">Gender:</label></td>
		 	<td>
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Male</label>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Female</label>
			</td>
		</tr>

		<tr>
		  <td><label for="address-1">Address 1:</label></td>
		  <td><input type="text" id="address-1" name="address-1"></td>
		</tr>

		<tr>
		  <td><label for="address-2">Address 2:</label></td>
		  <td><input type="text" id="address-2" name="address-2"></td>
		</tr>

		<tr>
		  <td><label for="city">City:</label></td>
		  <td><input type="text" id="city" name="city"></td>
		</tr>

		<tr>
		  <td><label for="state">State:</label></td>
		  <td>
			<select id="state" name="state">
			<option value="Select State">Select State</option>
			  <option value="Perlis">Perlis</option>
			  <option value="Kedah">Kedah</option>
			  <option value="Pulau Pinang">Pulau Pinang</option>
			  <option value="Selangor">Selangor</option>
			  <option value="Sabah">Sabah</option>
			  <option value="Sarawak">Sarawak</option>
			  <option value="Negeri Sembilan">Negeri Sembilan</option>
			  <option value="Kelantan">Kelantan</option>
			  <option value="Johor">Johor</option>
			  <option value="Terengganu">Terengganu</option>
			  <option value="Melaka">Melaka</option>
			  <option value="Perak">Perak</option>
			  <option value="Pahang">Pahang</option>
			  <option value="Wilayah Persekutuan">Wilayah</option>
			</select>
		</td>
		</tr>

		<tr>
		  <td><label for="phonenumber">Phone Number:</label></td>
		  <td><input type="Telephone" id="phonenumber" name="phonenumber"></td>
		</tr>

		<tr>
		  <td><label for="email">Email Address:</label></td>
		  <td><input type="email" id="email" name="email"></td>
		</tr>

		<tr>
		  <td><label for="edu-background">Educational Background:</label></td>
		  <td>
			<input type="checkbox" id="spm" name="educationbackground" value="spm">
			<label for="spm">SPM</label>
			<input type="checkbox" id="Matriculation/Foundation" name="educationbackground" value="matrix/founda">
			<label for="matrix/founda">Matricluation/Foundation</label>
			<input type="checkbox" id="diploma" name="educationbackground" value="diploma">
			<label for="diploma">Diploma</label>
			<input type="checkbox" id="degree" name="educationbackground" value="degree">
			<label for="degree">Degree</label>
			<input type="checkbox" id="master" name="educationbackground" value="master">
			<label for="master">Master</label>
			<input type="checkbox" id="phd" name="educationbackground" value="phd">
			<label for="phd">PhD</label>
		  </td>
		</tr>

		<tr>
		  <td><label for="username">Username:</label></td>
		  <td><input type="text" id></td>
		</tr>
		
		<tr>
		  <td><label for="password">Password:</label></td>
		  <td><input type="password" id="password" name="password"></td>
		</tr>

		<tr>
		  <td><label for="confirm-password">Re-enter Password:</label></td>
		  <td><input type="password" id="confirm-password" name="confirm-password"></td>
		</tr>
		<tr>
		<td></td>
			<td style="text-align:right;">
			<button onclick="window.location.href='newest.html'">Submit</button>
			<input type="reset" value="Clear">
		</td>
		</tr>
		
		</form>
	</body>

</head>
</html>
